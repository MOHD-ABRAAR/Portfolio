<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Abraar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img src="./assets/png/abraar.jpg" alt="Abraar's profile photo" class="header__logo-img" />
          </div>
          <span class="header__logo-sub">Abraar Uddin</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html" class="header__link"> Home </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link">About </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link">Projects</a>
            </li>
            <li class="header__link-wrapper">
              <a href="./contact.html" class="header__link"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="contact-section sec-pad" style="background: linear-gradient(to right, rgba(0, 98, 185, 0.8), rgba(0, 98, 185, 0.8)), url(./assets/svg/common-bg.svg); background-size: cover; min-height: 100vh;">
      <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-med">
          <span class="heading-sec__main heading-sec__main--lt">Get In Touch</span>
          <span class="heading-sec__sub heading-sec__sub--lt">
            Feel free to reach out for collaborations or just a friendly hello
          </span>
        </h2>
        <div class="contact__content">
          <div class="contact__info">
            <div class="contact__info-item">
              <i class="fas fa-envelope contact__info-icon"></i>
              <h3 class="contact__info-title">Email</h3>
              <p class="contact__info-details">abraar3156@gmail.com</p>
            </div>
            <div class="contact__info-item">
              <i class="fas fa-phone contact__info-icon"></i>
              <h3 class="contact__info-title">Phone</h3>
              <p class="contact__info-details">201-574-3944</p>
            </div>
          </div>
          <div class="contact__social">
            <h3 class="contact__social-title">Connect With Me</h3>
            <div class="contact__social-links">
              <a href="https://www.linkedin.com/in/mohd-abraar-uddin/" target="_blank" class="contact__social-link">
                <img src="./assets/png/linkedin-ico.png" alt="LinkedIn" class="contact__social-icon">
              </a>
              <a href="https://github.com/MOHD-ABRAAR" target="_blank" class="contact__social-link">
                <img src="./assets/png/github-ico.png" alt="GitHub" class="contact__social-icon">
              </a>
              <a href="https://x.com/mohdabraar156" target="_blank" class="contact__social-link">
                <img src="./assets/png/twitter-ico.png" alt="Twitter" class="contact__social-icon">
              </a>
              <a href="https://www.instagram.com/mohd_abraar_uddin_/?hl=en" target="_blank" class="contact__social-link">
                <img src="./assets/png/insta-ico.png" alt="Instagram" class="contact__social-icon">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
